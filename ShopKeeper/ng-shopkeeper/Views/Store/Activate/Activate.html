<br/><br /><br /><br /><br />
<div class="row" ng-controller="activateController" ng-init="getDefaultsComplete()">
    <div class="col-md-3">
        <h4>Brands</h4>
        <ul class="front">
            <li ng-repeat="brand in itemBrands">
                <a href="" style="cursor: pointer" ng-nclick="getBrand(brand.StoreItemBrandId)">
                    <h5>{{brand.Name}}</h5>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div class="col-md-12" style="border: 1px #000 solid">
            <div class="col-md-12">
            </div>
            <div class="col-md-12">
                <h5>
                    Your account has been successfully activated. Please Login in with your login Details.
                </h5>
            </div>
            <div class="col-md-12">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <h4>Categories</h4>
        <ul class="front">
            <li ng-repeat="item in categories">
                <a href="" style="cursor: pointer" ng-nclick="getItem(item.StoreItemCategoryId)">
                    <img src="{{item.ImagePath}}" />
                    <h5>{{item.Name}}</h5>
                </a>
            </li>
        </ul>
    </div>
</div>
