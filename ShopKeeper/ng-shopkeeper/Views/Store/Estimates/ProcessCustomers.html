<div class="row fsEdit" style="width: 100%" ng-controller="estimateController">
    <div class=" modal-header">
        <div class="row">
            <div class="col-md-12">
                <h4 class="modal-title">New Customer</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form id="fsProcessCityes" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label ">Last Name *</label>
                    <input type="text" ng-model="estimate.CustomerObject.LastName" class=" form-control">
                </div>
                <div class="col-md-6">
                    <label class="control-label ">Other Names *</label>
                    <input type="text" ng-model="estimate.CustomerObject.OtherNames" class=" form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label ">Email</label>
                    <input type="text" ng-model="estimate.CustomerObject.ContactEmail" class=" form-control">
                </div>
                <div class="col-md-6">
                    <label class="control-label ">Mobile Number *</label>
                    <input type="text" ng-model="estimate.CustomerObject.MobileNumber" class=" form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label ">Office Line</label>
                    <input type="text" ng-model="estimate.CustomerObject.OfficeLine" class=" form-control">
                </div>
                <div class="col-md-6">
                    <label class="control-label ">Gender *</label>
                    <ui-select ng-model="estimate.CustomerObject.GenderObject" theme="bootstrap" class="fullWdith">
                        <ui-select-match placeholder="-- Select --">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="gender in genders | propsFilter: {name: $select.search} track by gender.genderId">
                            <div ng-bind-html="gender.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label ">Customer Type *</label>
                    <ui-select ng-model="estimate.CustomerObject.customerType" theme="bootstrap" class="fullWdith">
                        <ui-select-match placeholder="-- Select --">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="type in customerTypes | propsFilter: {Name: $select.search} track by type.StoreCustomerTypeId">
                            <div ng-bind-html="type.Name | highlight: $select.search"></div> 
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-md-6">
                    <label class="control-label">Birthday</label>
                    <p class="input-group">
                        <input type="text" class="form-control datepicker" ng-change="validateDates()" ng-click="open($event)" datepicker-popup="{{format}}" is-open="opened"
                               min-date="minDate" max-date="maxDate"
                               datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" ng-model="estimate.CustomerObject.BirthdayStr" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
