<h4>Customer Types</h4>

<br />

<fieldset id="fsCustomerTypeList" style="border: none; background: whitesmoke" ng-controller="customerTypeController">
    <div class="row">

        <div class="row">
            <div class="col-md-12" id="trBrError" style="width: 100%; display: none; visibility: visible; background: whitesmoke">
                <span style="width: 100%; font-weight:bold; font-size: 12pt" id="brFeedback"></span>
            </div>
        </div>
        <div class="row"></div>
        <table id="tblCustomerType" ng-customer-type-table>
            <thead>
                <tr style="color: #fff">
                    <th style="width: 3%; text-align: left">
                        S/N
                    </th>
                    <th style="width: 12%; text-align: left">
                        Customer Type
                    </th>
                    <th style="width: 12%; text-align: left">
                        Customer Type Code
                    </th>
                    <th style="width: 12%; text-align: left">
                        Credit Worthy
                    </th>
                    <th style="width: 12%; text-align: left">
                        Credit Limit
                    </th>
                    <th style="width: 7%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</fieldset>
