<h4>UserProfiles</h4>

<br />

<fieldset id="fsCityList" style="border: none; background: whitesmoke" ng-controller="personController">
    <div class="row">

        <div class="row">
            <div class="col-md-12" id="trBrError" style="width: 100%; display: none; visibility: visible; background: whitesmoke">
                <span style="width: 100%; font-weight:bold; font-size: 12pt" id="brFeedback"></span>
            </div>
        </div>

        <table id="tblCities" ng-people-table>
            <thead>
                <tr style="color: #fff">
                    <th style="width: 3%; text-align: left">
                        S/N
                    </th>
                    <th style="width: 5%; text-align: left">
                        Title
                    </th>
                    <th style="width: 15%; text-align: left">
                        Last Name
                    </th>
                    <th style="width: 20%; text-align: left">
                        OtherNames
                    </th>
                    <th style="width: 5%; text-align: left">
                        Gender
                    </th>
                    <th style="width: 13%; text-align: left">
                        Birthday
                    </th>
                    <th style="width: 7%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</fieldset>
