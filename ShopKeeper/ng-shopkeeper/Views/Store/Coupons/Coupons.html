<h4>Coupons</h4>

<br />

<fieldset id="fsCountryList" style="border: none; background: whitesmoke" ng-controller="couponController">
    <div class="row">

        <div class="row">
            <div class="col-md-12" id="trBrError" style="width: 100%; display: none; visibility: visible; background: whitesmoke">
                <span style="width: 100%; font-weight:bold; font-size: 12pt" id="brFeedback"></span>
            </div>
        </div>
        <div class="row"></div>
        <table ng-coupon-table>
            <thead>
                <tr style="color: #fff">
                    <th style="width: 3%; text-align: left">
                        S/N
                    </th>
                    <th style="width: 15%; text-align: left">
                        Title
                    </th>
                    <th style="width: 12%; text-align: left">
                        Code
                    </th>
                    <th style="width: 18%; text-align: left">
                        Percentage Deduction
                    </th>
                    <th style="width: 15%; text-align: left">
                        Min. Order Amount
                    </th>
                    <th style="width: 20%; text-align: left">
                        Validity Period
                    </th>
                    <th style="width: 7%">
                        Action
                    </th>
                </tr>
                
            </thead>
            <tbody></tbody>
        </table>
    </div>

</fieldset>
