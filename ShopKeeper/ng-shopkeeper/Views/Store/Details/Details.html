<br/><br /><br /><br /><br />
<div class="row" ng-controller="welcomeController" ng-init="getDefaults()"  style="overflow-y: scroll">
    <div class="col-md-3">
        <h4>Brands</h4>
        <ul class="front">
            <li ng-repeat="brand in itemBrands">
                <a href="" style="cursor: pointer" ng-nclick="getBrand(brand.StoreItemBrandId)">
                    <h5>{{brand.Name}}</h5>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12" style="border: 1px #000 solid">
                <h3>Carousels</h3>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <ul class="front">
                    <li ng-repeat="item in items" style="float: left">
                        <a href="" style="cursor: pointer" ng-nclick="getStoreItem(item.StoreItemId)">
                            <img src="{{item.ImagePath}}" style="width: 20%; height: 20%" />
                            <h5>{{item.Name}}</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <h4>Categories</h4>
        <ul class="front">
            <li ng-repeat="item in categories">
                <a href="" style="cursor: pointer" ng-nclick="getItem(item.StoreItemCategoryId)">
                    <img src="{{item.ImagePath}}" style="width: 20%; height: 20%"/>
                    <h5>{{item.Name}}</h5>
                </a>
            </li>
        </ul>
    </div>
</div>
