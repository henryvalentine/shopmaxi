<h4>Payment Gateways</h4>

<br />

<fieldset style="border: none; background: whitesmoke" ng-controller="storePaymentGatewayController">
    <div class="row">

        <div class="row">
            <div class="col-md-12" id="trBrError" style="width: 100%; display: none; visibility: visible; background: whitesmoke">
                <span style="width: 100%; font-weight:bold; font-size: 12pt" id="brFeedback"></span>
            </div>
        </div>
        <div class="row"></div>
        <table ng-payment-gateway-table>
            <thead>
                <tr style="color: #fff">
                    <th style="width: 20%; text-align: left">
                        S/N
                    </th>
                    <th style="width: 87%; text-align: left">
                        Gateway Name
                    </th>
                    <th style="width: 10%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</fieldset>
