
<br/><br/>
  
    
 <div class="center-vertical" ng-controller="defaultController" ng-init="getStoreSetting()">
     <div class="center-content content-box content-box-wrapper  center-margin" style="display: none;border: none;" id="loginSection">

         <div class="col-md-2"></div>

         <div class="col-md-8">
             <div class="col-md-12">
                 <div class="col-md-4"></div>
                 <div class="col-md-7">
                     <h4 style="margin-bottom: 15px">Sign in</h4>
                 </div>
             </div>

             <div class="row">
                 <form>
                     <div class="col-md-4">
                         <div class="col-md-10">
                             <img src="{{store.StoreLogoPath}}" style="width: 100%;" />
                         </div>
                         <div class="col-md-12">
                             <div><h3 class="text-center pad25B font-size-23" style="float: left"><b>{{store.StoreName}}</b></h3></div>
                         </div>
                     </div>
                     <div class="col-md-7">
                         <div class="content-box">
                             <div class="content-box-wrapper pad20A">
                                 <div class="form-group">
                                     <label for="email">Email address:</label>
                                     <div class="input-group input-group-lg">
                                         <input type="email" class="form-control" id="email" ng-model="accessInfo.Email" placeholder="Enter email">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label for="password">Password:</label>
                                     <div class="input-group input-group-lg">
                                         <input type="password" class="form-control" id="password" placeholder="Password" ng-model="accessInfo.Password">
                                     </div>
                                 </div>
                             </div>
                             <div class="button-pane">
                                 <input type="button" ng-click="signIn()" class="btn btn-block btn-primary" value="Login" />
                             </div>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
         <div class="col-md-2"></div>
     </div>
</div>
