<br/><br/><br/><br/><br/>

<div class="row" ng-controller="welcomeController" ng-init="getDefaults()">
   <div class="col-md-12" ng-hide="details===true">
        <div class="col-md-3">
            <div class="row" ng-if="itemBrands.length > 0">
                <h4>Shop by Brands</h4>
                <ul class="front">
                    <li ng-repeat="brand in itemBrands">
                        <a style="cursor: pointer" ng-click="getBrand(brand.StoreItemBrandId)">
                            <h5>{{brand.Name}}</h5>
                        </a>
                    </li>
                </ul>
            </div>
            <br />
            <div class="row" ng-if="itemTypes.length > 0">
                <h4>Shop by Types</h4>
                <ul class="front">
                    <li ng-repeat="type in itemTypes">
                        <a style="cursor: pointer" ng-click="getTypes(type.StoreItemTypeId)">{{type.Name}}</a>
                    </li>
                </ul>
            </div>
            <br />
            <div class="row" ng-if="viewedItems !== null && viewedItems !== undefined && viewedItems.length > 0">
                <label>Previously viewed Items</label>
                <ul class="front">
                    <li ng-repeat="item in viewedItems" class="Width30li">
                        <a style="cursor: pointer" ng-click="getItemDetails(item)">
                            <img src="{{item.ImagePath}}" />
                            <h5>{{item.Name}} - {{item.CurrencySymbol}}{{item.Price}}</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-7">
            <br />
            <div class="col-md-12">
                <ul class="front">
                    <li ng-repeat="item in items" class="Width30li">
                        <a style="cursor: pointer" ng-click="getItemDetails(item)">
                            <img src="{{item.ImagePath}}" />
                            <h5>{{item.Name}} - {{item.CurrencySymbol}}{{item.Price}}</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
       <div class="col-md-2" ng-if="categories.length > 0">
           <h4>Shop by Categories</h4>
           <ul class="front">
               <li ng-repeat="item in categories">
                   <a href="" style="cursor: pointer" ng-nclick="getItem(item.StoreItemCategoryId)">
                       <img src="{{item.ImagePath}}" style="width: 20%; height: 20%" />
                       <h5>{{item.Name}}</h5>
                   </a>
               </li>
           </ul>
       </div>
    </div>
</div>
